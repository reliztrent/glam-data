<script>

// set the dimensions and margins of the graph
var gmdmar_recent_daily_margin = {top: 10, right: 30, bottom: 30, left: 60},
    gmdmar_recent_daily_width = 460 - gmdmar_recent_daily_margin.left - gmdmar_recent_daily_margin.right,
    gmdmar_recent_daily_height = 400 - gmdmar_recent_daily_margin.top - gmdmar_recent_daily_margin.bottom;

// append the svg object to the body of the page
var gmdmar_recent_daily = d3.select("#d3-gmdmar-recent-daily")
  .append("svg")
    .attr("width", gmdmar_recent_daily_width + gmdmar_recent_daily_margin.left + gmdmar_recent_daily_margin.right)
    .attr("height", gmdmar_recent_daily_height + gmdmar_recent_daily_margin.top + gmdmar_recent_daily_margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + gmdmar_recent_daily_margin.left + "," + gmdmar_recent_daily_margin.top + ")");

//Read the data
d3.json("/data/gmdmar-recent-daily.json",function(data) {

  // Add X axis --> it is a date format
  var gmdmar_recent_daily_x = d3.scaleLinear()
    .domain([1,60])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var gmdmar_recent_daily_y = d3.scaleLinear()
    .domain([0, 13])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // This allows to find the closest X index of the mouse:
  var bisect = d3.bisector(function(d) { return d.facet; }).left;

  // Create the circle that travels along the curve of chart
  var focus = gmdmar_recent_daily_svg
    .append('g')
    .append('circle')
      .style("fill", "none")
      .attr("stroke", "black")
      .attr('r', 8.5)
      .style("opacity", 0)

  // Create the text that travels along the curve of chart
  var focusText = gmdmar_recent_daily_svg
    .append('g')
    .append('text')
      .style("opacity", 0)
      .attr("text-anchor", "left")
      .attr("alignment-baseline", "middle")

  // Add the line
  gmdmar_recent_daily_svg
    .append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1.5)
    .attr("d", d3.line()
      .x(function(d) { return x(d.facet) })
      .y(function(d) { return y(d.count) })
      )

  // Create a rect on top of the svg area: this rectangle recovers mouse position
  gmdmar_recent_daily_svg
    .append('rect')
    .style("fill", "none")
    .style("pointer-events", "all")
    .attr('width', gmdmar_recent_daily_width)
    .attr('height', gmdmar_recent_daily_height)
    .on('mouseover', mouseover)
    .on('mousemove', mousemove)
    .on('mouseout', mouseout);


  // What happens when the mouse move -> show the annotations at the right positions.
  function mouseover() {
    focus.style("opacity", 1)
    focusText.style("opacity",1)
  }

  function mousemove() {
    // recover coordinate we need
    var x0 = x.invert(d3.mouse(this)[0]);
    var i = bisect(data, x0, 1);
    selectedData = data[i]
    focus
      .attr("cx", x(selectedData.x))
      .attr("cy", y(selectedData.y))
    focusText
      .html("x:" + selectedData.x + "  -  " + "y:" + selectedData.y)
      .attr("x", x(selectedData.x)+15)
      .attr("y", y(selectedData.y))
    }
  function mouseout() {
    focus.style("opacity", 0)
    focusText.style("opacity", 0)
  }

})

</script>
