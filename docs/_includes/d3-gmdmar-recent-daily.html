<script>

// set the dimensions and margins of the graph
var gmdmar_daily_margin = {top: 10, right: 100, bottom: 30, left: 30},
    gmdmar_daily_width = 450 - gmdmar_daily_margin.left - gmdmar_daily_margin.right,
    gmdmar_daily_height = 350 - gmdmar_daily_margin.top - gmdmar_daily_margin.bottom;

// append the svg object to the body of the page
var gmdmar_daily = d3.select("#d3-gmdmar-recent-daily")
  .append("svg")
    .attr("width", gmdmar_daily_width + gmdmar_daily_margin.left + gmdmar_daily_margin.right)
    .attr("height", gmdmar_daily_height + gmdmar_daily_margin.top + gmdmar_daily_margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + gmdmar_daily_margin.left + "," + gmdmar_daily_margin.top + ")");

//Read the data
d3.json("https://reliztrent.github.io/glam-data/data/gmdmar-recent-daily.json", function(data) { 
    console.log(data)

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(["online", "notonline"])
      .range(d3.schemeCategory10);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .range([ 0, gmdmar_daily_width ])
      .domain(data.map(function(d) { return d.numbers; }));
    
    gmdmar_daily.append("g")
      .attr("transform", "translate(0," + gmdmar_daily_height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,20])
      .range([ gmdmar_daily_height, 0 ]);
    gmdmar_daily.append("g")
      .call(d3.axisLeft(y));

    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(+d.facet) })
      .y(function(d) { return y(+d.count) })
    gmdmar_daily.selectAll("myLines")
      .data(data)
      .enter()
      .append("path")
        .attr("d", function(d){ return line(d.numbers) } )
        .attr("stroke", function(d){ return myColor(d.type) })
        .style("stroke-width", 2)
        .style("fill", "none")

    // Add the points
    gmdmar_daily
      // First we need to enter in a group
      .selectAll("myDots")
      .data(data)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.type) })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.numbers })
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(d.facet) } )
        .attr("cy", function(d) { return y(d.count) } )
        .attr("r", 5)
        .attr("stroke", "white")

    // Add a legend at the end of each line
    gmdmar_daily
      .selectAll("myLabels")
      .data(data)
      .enter()
        .append('g')
        .append("text")
          .datum(function(d) { return {type: d.type, value: d.numbers[d.numbers.length - 1]}; }) // keep only the last value of each time series
          .attr("transform", function(d) { return "translate(" + x(d.numbers.facet) + "," + y(d.count.count) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.type; })
          .style("fill", function(d){ return myColor(d.type) })
          .style("font-size", 15)

})


</script>
