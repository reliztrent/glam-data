<script>

// set the dimensions and margins of the graph
var gmdmar_daily_margin = {top: 10, right: 100, bottom: 100, left: 30},
    gmdmar_daily_width = 450 - gmdmar_daily_margin.left - gmdmar_daily_margin.right,
    gmdmar_daily_height = 350 - gmdmar_daily_margin.top - gmdmar_daily_margin.bottom;

// append the svg object to the body of the page
var gmdmar_daily = d3.select("#d3-gmdmar-recent-daily")
  .append("svg")
    .attr("width", gmdmar_daily_width + gmdmar_daily_margin.left + gmdmar_daily_margin.right)
    .attr("height", gmdmar_daily_height + gmdmar_daily_margin.top + gmdmar_daily_margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + gmdmar_daily_margin.left + "," + gmdmar_daily_margin.top + ")");

//Read the data
d3.json("https://reliztrent.github.io/glam-data/data/gmdmar-recent-daily.json", function(data) { 

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(["online", "not_online"])
      .range(d3.schemeCategory10);

    // parse the date / time
    var parseTime = d3.timeParse("%Y-%m-%d");

    // set the ranges
    var x = d3.scaleTime().range([0, gmdmar_daily_width]);
    var y = d3.scaleLinear().range([gmdmar_daily_height, 0]);

    // define the first line
    var line1 = d3.line()
        .x(function(d) { return x(d.facet); })
        .y(function(d) { return y(d.online); });
    // define the second line
    var line2 = d3.line()
        .x(function(d) { return x(d.facet); })
        .y(function(d) { return y(d.not_online); });

    // format the data
    data.forEach(function(d) {
        d.facet = parseTime(d.facet);
        d.online = +d.online;
        d.not_online = +d.not_online;
    });

    // sort years ascending
    data.sort(function(a, b){
      return a["facet"]-b["facet"]; //maybe replace facet with Date
    })

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.facet; })); //list of all dates
    y.domain([0, d3.max(data, function(d) {
      return Math.max(d.online, d.not_online); })]); //zero to max of either online or not online

    // Add first line
    gmdmar_daily.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", line1)
        .attr("fill", "none")
        .attr("stroke", "#8CD3DD");

    gmdmar_daily.append("text")
        .data([data])
        .text("blahdeblah")
        .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
        .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
        ;


    // Add second line
    gmdmar_daily.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", line2)
        .attr("fill", "none")
        .attr("stroke", "#69b3a2");

    // Add Y Axis
    gmdmar_daily.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));


    // Add X Axis
    gmdmar_daily.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + gmdmar_daily_height + ")")
        .call(d3.axisBottom(x)
          .tickFormat(d3.timeFormat("%Y-%m-%d")))
        .selectAll("text") 
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", ".15em")
          .attr("transform", "rotate(-65)");

    console.log([data])
    console.log([data][0])

    }
)


</script>
