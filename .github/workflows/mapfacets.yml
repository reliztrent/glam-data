name: Refresh Feed
on: [push]
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: Set env
        run: echo ::set-env name=TIMESTAMP::$(date +"%Y-%m-%d-%H-%M")
  
      - name: Fetch API Data üì¶
        uses: JamesIves/fetch-api-data-action@1.0.15
        with:
          ENDPOINT: https://www.loc.gov/maps/?fo=json&at=facets
          RETRY: true
          SAVE_NAME: $TIMESTAMP
          
      - name: Build and Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.BUILD_AND_DEPLOY_ACTION_ACCESS_TOKEN }}
          BRANCH: master # Pushes the updates to the master branch.
          FOLDER: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          TARGET_FOLDER: docs/data # Saves the data into the 'data' directory on the master branch.
